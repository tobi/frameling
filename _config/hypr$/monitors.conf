# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# 1.6x scale for good compromise between readability and screen space
env = GDK_SCALE,1.6
# monitor=,preferred,auto,1.6

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
#monitor = DP-5, 56016x3384@60, auto, 2
# monitor = DP-5, preferred
# monitor = DP-5, preferred, auto, 2

monitor = eDP-2, 2560x1600@165.00, auto, 1.6
monitor = DP-3, 2560x1440@144, auto, 1.25, cm, hdr, sdrbrightness, 1.5, sdrsaturation, 1.1, bitdepth, 10
#monitor = DP-6, disable, disable

#monitor =,auto,1410x0,2

# Unbind default workspace move bindings to free up keys for monitor control
unbind = SUPER SHIFT, page_up
unbind = SUPER SHIFT, page_down

# Monitor control bindings
bindd = SUPER SHIFT, page_up, Toggle eDP-2, exec, frameling/bin/monitor-toggle 1
bindd = SUPER SHIFT, page_down, Toggle DP-3, exec, frameling/bin/monitor-toggle 2

# Window Rules for Steam and Gaming
# All Steam windows go to workspace 3 by default
windowrule = workspace 3, class:(steam)
windowrule = workspace 3, class:(Steam)
windowrule = workspace 3, title:(Steam)

# Fullscreen Steam games go to workspace 4
windowrulev2 = workspace 4, class:(steam_app_*), fullscreen:1
windowrulev2 = workspace 4, class:(steam_app_*), fullscreen:2

# Lock Steam games to prevent resizing and manipulation
windowrulev2 = suppressevent resize, class:(steam_app_*)
windowrulev2 = suppressevent move, class:(steam_app_*)
windowrulev2 = suppressevent fullscreen, class:(steam_app_*)
windowrulev2 = stayfocused, class:(steam_app_*)
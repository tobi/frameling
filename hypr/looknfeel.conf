# Change the default Omarchy look'n'feel

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # No gaps between windows or borders
    # gaps_in = 0
    # gaps_out = 0
    # border_size = 0

    # Use master layout instead of dwindle
    # layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # Use round window corners
    rounding = 6

    # Add drop shadow
    shadow {
        enabled = true
        range = 8
        render_power = 2
        color = rgba(0, 0, 0, 0.35)
    }

    # Blur configuration - heavily distorted with vignette
    blur {
        enabled = true
        size = 2
        passes = 2
        ignore_opacity = false
        xray = false
        new_optimizations = true

        # Strong vignette effect - very dramatic and atmospheric
        brightness = 0.60
        contrast = 0.75
        noise = 0.04
        vibrancy = 0.05
        vibrancy_darkness = 0.25

        # Enable blur for special workspace (scratchpad)
        special = true

        # Enable blur for popups
        popups = true
        popups_ignorealpha = 0.3
    }
}

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    # Avoid overly wide single-window layouts on wide screens
    # single_window_aspect_ratio = 1 1
}

# Special workspace configuration
workspace = special:scratchpad, gapsout:80, gapsin:40

# Fancy workspace switching animations
animations {
    enabled = true

    # Bezier curves
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0, 0.35, 1
    bezier = painInOut, 0.5, 0, 0.5, 0.75
    bezier = quick, 0.15, 0, 0.1, 1
    bezier = overshoot, 0.05, 0.9, 0.1, 1.1


    # Core animations
    animation = windows, 1, 4, easeOutQuint, popin 80%


    # animation = windowsOut, 1, 4, easeInOutCubic, slide
    animation = border, 1, 3, painInOut
    animation = fade, 1, 3, quick
    animation = workspaces, 1, 5, easeOutQuint, slidevert

    # Special workspace animations - slides from top and back up
    animation = specialWorkspaceIn, 1, 3, easeOutQuint, slide top
    animation = specialWorkspaceOut, 1, 2, easeInOutCubic, slide bottom

    # Layer animations - for walker and other overlays
    # animation = layers, 1, 6, easeOutQuint, fade
    # animation = layersIn, 1, 6, easeOutQuint, fade
    # animation = layersOut, 1, 5, easeInOutCubic, fade
}

# Layer rules for blurring overlay surfaces
layerrule = blur, walker

# Change the default Omarchy look'n'feel

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # No gaps between windows or borders
    # gaps_in = 0
    # gaps_out = 0
    # border_size = 0

    # Use master layout instead of dwindle
    # layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # Use round window corners
    # rounding = 8

    # Add drop shadow
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(0, 0, 0, 0.25)
    }

    # Blur configuration - heavily distorted with vignette
    blur {
        enabled = true
        size = 40
        passes = 5
        ignore_opacity = true
        new_optimizations = true

        # Strong vignette effect - very dramatic and atmospheric
        brightness = 0.60
        contrast = 0.75
        noise = 0.04
        vibrancy = 0.05
        vibrancy_darkness = 0.25

        # Enable blur for special workspace (scratchpad)
        special = true

        # Enable blur for popups
        popups = true
        popups_ignorealpha = 0.3
    }
}

# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    # Avoid overly wide single-window layouts on wide screens
    # single_window_aspect_ratio = 1 1
}

# Fancy workspace switching animations
animations {
    enabled = true

    # Slow, smooth bezier for dramatic blur transitions
    bezier = dramaticBlur, 0.05, 0.9, 0.1, 1.0

    # Workspace switching with fast animations (vertical direction)
    animation = workspaces, 1, 2, default, slidevert
    animation = workspacesIn, 1, 2, default, slidevert
    animation = workspacesOut, 1, 2, default, slidevert

    # Window animations with visible focus effect
    animation = windows, 1, 1, default
    animation = windowsOut, 1, 1, default
    animation = windowsIn, 1, 1, default
    animation = border, 1, 3, easeOutQuint
    animation = borderangle, 1, 8, default
    animation = fade, 1, 1, linear
    animation = fadeSwitch, 1, 2, easeOutQuint

    # Special workspace animations - slow and dramatic for blur effect
    animation = specialWorkspace, 1, 6, dramaticBlur, slidevert
    animation = specialWorkspaceIn, 1, 6, dramaticBlur, slidevert
    animation = specialWorkspaceOut, 1, 6, dramaticBlur, slidevert

    # Layer animations - slow and smooth for walker and other overlays
    animation = layers, 1, 6, dramaticBlur, fade
    animation = layersIn, 1, 6, dramaticBlur, fade
    animation = layersOut, 1, 5, dramaticBlur, fade
    animation = fadeLayers, 1, 6, dramaticBlur
}

# Layer rules for blurring overlay surfaces
layerrule = blur, walker
layerrule = ignorealpha 0.3, walker
layerrule = dimaround, walker

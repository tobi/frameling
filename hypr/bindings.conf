# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = ·omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPE·R SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT, N, Lutke Browser, exec, $browser
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-or-focus-webapp ChatGPT "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Shopify Chat, exec, omarchy-launch-or-focus-webapp Grok "https://chat.shopify.io"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-or-focus-webapp Calendar "https://calendar.google.com"
bindd = SUPER SHIFT, G, Gmail, exec, omarchy-launch-or-focus-webapp Gmail "https://mail.google.com"
bindd = SUPER SHIFT ALT, S, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

bindd = SUPER SHIFT, S, Slack, exec, omarchy-launch-or-focus-webapp Slack "https://app.slack.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-or-focus-webapp "X" "https://x.com/"

# Window resizing with Super + Right Click
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Overwrite existing bindings, like putting Fuzzy Launcher on Alt + Space
bindd = ALT, SPACE, Fuzzy launcher, exec, walker

# Scratchpad bindings (moved from Super+S to Super+tilde)
bindd = SUPER, grave, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = SUPER SHIFT, grave, Move window to scratchpad, movetoworkspacesilent, special:scratchpad

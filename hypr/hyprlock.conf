source = ~/.config/omarchy/current/theme/hyprlock.conf

background {
    monitor =
    color = $color
    path = ~/.config/omarchy/current/background
    blur_passes = 3
}

animations {
    enabled = true

    # Smooth fade transitions
    bezier = easeOutQuint, 0.22, 1, 0.36, 1

    # Fade in when lock screen appears
    animation = fadeIn, 1, 4, easeOutQuint

    # Fade out when unlocking
    animation = fadeOut, 1, 2, easeOutQuint

    # Input field animations
    animation = inputFieldFade, 1, 2, easeOutQuint
}

# Time display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $font_color
    font_size = 120
    font_family = SF Pro Display Bold
    position = 0, 300
    halign = center
    valign = center
}

# Date display
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = $font_color
    font_size = 24
    font_family = SF Pro Display
    position = 0, 180
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 4

    font_family = SF Pro Display
    font_color = $font_color

    placeholder_text = Enter Password ó°ˆ·
    check_color = $check_color
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = true
}
